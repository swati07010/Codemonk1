<!-- login.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
  </head>
  <body>
    {% include 'header.html' %}
    <h2>Login</h2>
    <form method="post">
      {% csrf_token %} {{ form.as_p }} {% if error %}
      <p>{{ error }}</p>
      {% endif %}
      <button type="submit">Login</button>
    </form>
    {% include 'footer.html' %}
  </body>
</html>
